{% extends "base.html" %}

{% block title %}Delete dream{% endblock %}

{% block data %}

<div class="large-area dream-bg" id="textContainer">
  <div id="textContent" class="py-3">
    <div class="container py-2 transparent-w rounded">

      <div class="py-2">
        <h1 class="display-2 t-main-font t-dark text-center">Delete dream</h1>
        <h2 class="t-main-font t-dark">Are you sure that you want to delete this dream?</h2>
      </div>

      <div class="py-2">
        <div class="btn-group" role="group" aria-label="Choose to delete the dream">
          <a class="btn btn-success" href="{{ url_for('dream_page', dream_id=id) }}" role="button">No</a>
          <form method="post">
            <input class="btn btn-danger" type="submit" value="Yes, delete the dream">
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
